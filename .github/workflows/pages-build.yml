# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy App

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "deployment"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    env:
      my_secret: ${{secrets.JDHINDS_ACCESS_TOKEN}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Flutter
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.0
          channel: 'stable'
      - name: Install Dependencies
        run: flutter pub get
      - name: Build Web
        run: flutter build web --release

      # Git
      - name: Commit
        run: |
          git remote set-url origin https://${{secrets.JDHINDS_ACCESS_TOKEN}}@github.com/CandelaSolutions/filament.git
          git config --local user.email "jude.hinds@gmail.com"
          git config --local user.name "JDHinds"
          git add .
          git commit -m "Build Commit"
      - name: Push
        run: git push origin
          
      
      # Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./build/web/
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
