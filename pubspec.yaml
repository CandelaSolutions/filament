name: filament
description: A personal organiser.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.3

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  candela_standards:
    git:
      url: https://github.com/CandelaSolutions/candela_standards.git
  provider: ^6.1.2
  bitsdojo_window: ^0.1.6
  shared_preferences: ^2.3.5
  msix: ^3.16.8
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/filament1.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/filament1.png"
    background_color: "#000000"
    theme_color: "#E08600"
  windows:
    generate: true
    image_path: "assets/images/filament1.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/filament1.png"

msix_config:
  display_name: Filament
  publisher_display_name: Candela Solutions
  identity_name: solutions.candela.filament
  msix_version: 1.0.0.0
  logo_path: ./assets/images/filamentWindowsInstaller.png